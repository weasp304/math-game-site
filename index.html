<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Enter a URL to Visit</h1>
    <form action="https://www.proxysite.com" method="GET">
        <input type="text" name="url" placeholder="Enter URL..." required>
        <button type="submit">Go</button>
    </form>

</body>
</html>
